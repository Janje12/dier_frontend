<h1 class="text-center">Registruj se!</h1>
<nb-stepper disableStepNavigation selectedIndex="3">
  <nb-step label="User" completed="true">Test</nb-step>
  <nb-step label="Firma" completed="true"></nb-step>
  <nb-step label="Operacije" completed="true"></nb-step>
  <nb-step label="Informacije">
    <div class="row">
      <div class="col-4">
        <h5>Lista otpada dozvole:</h5>
        <button nbButton status="warning" (click)="addTrash(o)"
                class="p-2 m-1" *ngFor="let o of trashList" [nbPopover]="o.name"
                nbPopoverTrigger="hint" nbPopoverPlacement="bottom">
          {{o.indexNumber}}
        </button>
      </div>
      <div class="col-8">
        <label class="ml-0">Pretrazi po indeksnom broju ili nazivu:</label>
        <input nbInput #search fullWidth type="text" placeholder="Pretrazi"
               (input)="search.value.length >= 1 && onSearch(search.value)">
        <ng2-smart-table [source]="catalog" [settings]="settings"
                         (custom)="addTrash($event.data)"></ng2-smart-table>
      </div>
    </div>
    <button nbButton
            fullWidth
            status="success"
            [routerLink]="['..', 'register-informations', permitType]"
            class="mt-2"
            [disabled]="trashList?.length === 0">
      Zavr≈°i
    </button>
  </nb-step>
  <nb-step label="Potvrda"></nb-step>
</nb-stepper>
