<div class="align-self-center text-center">
  <h1 class="mb-1">Zaboravljena lozinka:</h1>
  <label class="text-muted" for="input-email">Upišite vašu email adresu i poslaćemo Vam link za resetovanje lozinke</label>
  <form #form="ngForm" (ngSubmit)="sendEmail(form)" class="mt-4">
    <div class="row d-flex justify-content-center ">
      <div class="col-8">
        <input #emailInput="ngModel"
               [(ngModel)]="email"
               tabindex="5"
               [attr.aria-invalid]="emailInput.invalid && emailInput.touched ? true : null"
               [pattern]="getConfigValue('forms.validation.email.pattern')"
               [required]="getConfigValue('forms.validation.email.required')"
               [status]="emailInput.dirty ? (emailInput.invalid  ? 'danger' : 'success') : 'basic'"
               fullWidth
               id="input-email"
               name="email"
               nbInput
               placeholder="Email">
        <ng-container *ngIf="emailInput.invalid && emailInput.touched">
          <p class="error-message text-left mt-1 mb-0" *ngIf="emailInput.errors?.required">
            Morate upisati email!
          </p>
          <p class="error-message mt-1 mb-0" *ngIf="emailInput.errors?.pattern">
            Email mora biti validan!
          </p>
        </ng-container>
      </div>
    </div>
    <div class="row mt-3 d-flex justify-content-center">
      <div class="col-8">
        <button status="primary" size="large" type="submit" nbButton fullWidth>Pošalji mejl</button>
      </div>
    </div>
  </form>
</div>
