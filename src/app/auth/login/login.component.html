<div class="align-self-center">
  <h1 id="title" class="title">Uloguj se!</h1>
  <p class="sub-title"></p>

  <nb-alert *ngIf="showMessages.error && errors?.length && !submitted" outline="danger" role="alert">
    <p class="alert-title"><b>Došlo je do greške, proverite podatke!</b></p>
    <ul class="alert-message-list">
      <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
    </ul>
  </nb-alert>

  <nb-alert *ngIf="showMessages.success && messages?.length && !submitted" outline="success" role="alert">
    <p class="alert-title"><b>Uspesno ste se ulogovali!</b></p>
    <ul class="alert-message-list">
      <li *ngFor="let message of messages" class="alert-message">{{ message }}</li>
    </ul>
  </nb-alert>


  <form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">

    <div class="form-control-group">
      <label class="label" for="input-email">Email:</label>
      <input nbInput
             fullWidth
             [(ngModel)]="user.email"
             #email="ngModel"
             name="email"
             id="input-email"
             placeholder="Email address"
             autofocus
             [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : ''"
             [required]="getConfigValue('forms.validation.email.required')"
             [attr.aria-invalid]="email.invalid && email.touched ? true : null">
      <ng-container *ngIf="email.invalid && email.touched">
        <p class="error-message mt-1" *ngIf="email.errors?.required">
          Email je obavezan!
        </p>
      </ng-container>
    </div>

    <div class="form-control-group">
      <label class="label" for="input-password">Šifra:</label>
      <input nbInput
             fullWidth
             [(ngModel)]="user.password"
             #password="ngModel"
             name="password"
             type="password"
             id="input-password"
             placeholder="Password"
             [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : ''"
             [required]="getConfigValue('forms.validation.password.required')"
             [attr.aria-invalid]="password.invalid && password.touched ? true : null">
      <ng-container *ngIf="password.invalid && password.touched ">
        <p class="error-message mt-1" *ngIf="password.errors?.required">
          Šifra je obavezna!
        </p>
      </ng-container>
    </div>

    <div class="form-control-group accept-group">
      <nb-checkbox name="rememberMe" [(ngModel)]="user.rememberMe" *ngIf="rememberMe">Zapamti me</nb-checkbox>
      <a class="forgot-password" routerLink="../request-password">Zaboravili ste šifru?</a>
    </div>

    <button nbButton
            fullWidth
            status="success"
            [disabled]="submitted"
            [class.btn-pulse]="submitted">
      Uloguj se
    </button>
  </form>

  <section class="another-action" aria-label="Register">
    Nemate nalog? <a class="text-link" routerLink="../register">Registruj se</a>
  </section>
</div>
