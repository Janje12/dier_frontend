<div *ngFor="let s of storages" class="mb-2">
  <h5>{{s.name}}</h5>
  <p>Generiši sve izveštaje <i (click)="allTrashReport(s)" class="fa fa-download"></i></p>
  <ng2-smart-table [settings]="storageReportSettings" [source]="s.trashes"
                   (custom)="chooseAction($event, s)"></ng2-smart-table>
</div>
