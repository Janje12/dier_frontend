<nb-card>
  <nb-card-header>
    <div class="row text-center">
      <div class="col-1"><a routerLink="../.." class=""><i class="fa fa-2x fa-arrow-left"></i></a></div>
      <div class="col-11"><h5>{{company.name}}</h5></div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="row mb-2">
      <div class="col-6">
        <label class="col-12 label">Email za prijem dokumenata:</label>
        <div class="col-6">
          <input nbInput disabled [(ngModel)]="company.emailReception" fullWidth>
        </div>
      </div>
    </div>
    <div class="row mb-2">
      <nb-tabset class="col-12">
        <nb-tab active *ngIf="operations?.production" tabTitle="Proizvodnja Otpada">
          <storage-reports [companyPIB]="pib" [type]="'production'"></storage-reports>
        </nb-tab>
        <nb-tab *ngIf="operations?.transport" tabTitle="Transport Otpada">
          NOT
        </nb-tab>
        <nb-tab *ngIf="operations?.treatment" tabTitle="Tretman Otpada">
          <storage-reports [companyPIB]="pib" [type]="'treatment'"></storage-reports>
        </nb-tab>
        <nb-tab *ngIf="operations?.disposal" tabTitle="Odlaganje Otpada">
          <storage-reports [companyPIB]="pib" [type]="'dump'"></storage-reports>
        </nb-tab>
        <nb-tab *ngIf="operations?.cache" tabTitle="SkladiÅ¡tenje Otpada">
          NOS
        </nb-tab>
      </nb-tabset>
    </div>
  </nb-card-body>
</nb-card>
