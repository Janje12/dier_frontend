<div style="height: 80% !important;" echarts #eChart [options]="options" loading="true"></div>
<div class="row">
  <div class="col-4">
    <nb-select fullWidth [selected]="specialWasteList[0]" (selectedChange)="chooseTransaction($event)">
      <nb-option *ngFor="let t of specialWasteList" [value]="t">
        {{t.specialWaste.name}}
      </nb-option>
    </nb-select>
  </div>
  <div class="col-2">
    <nb-select fullWidth selected="Dani">
      <nb-option value="Dani">Dani</nb-option>
      <nb-option value="Meseci">Meseci</nb-option>
      <nb-option value="Godine">Godine</nb-option>
    </nb-select>
  </div>
</div>
