<div class="row">
  <div class="col-12">
    <ng2-smart-table [settings]="settings" [source]="transportPermits"
                     (custom)="openPermitsTrashWindow($event)"></ng2-smart-table>
  </div>
</div>
<div class="row mt-3 d-flex justify-content-end mr-5 pr-1 align-items-end">
  <div class="col-3">
    <a href="/pages/profile/permits">
      <button nbButton type="button">Dodaj dozvolu</button>
    </a>
  </div>
</div>
<ng-template #viewTrash>
  <view-permits-trash-popup [selectedPermit]="selectedPermit"
                            (callUpdatePermitsTrash)="updatePermitsTrashMethod($event)"></view-permits-trash-popup>
</ng-template>
